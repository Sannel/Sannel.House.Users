version: '2.4'

services:
  users:
    image: ${DOCKER_REGISTRY}sannelhouseusers:${SANNEL_VERSION}-beta-${SANNEL_ARCH}
    build:
      context: .
      dockerfile: src/Sannel.House.Users/Dockerfile
      args:
        USER: "${USER}"
    environment:
      - ASPNETCORE_URLS=https://+:443
    labels:
      org.shabadu.hostname: "users.house.dev.local"
      org.shabadu.cert: "src/Sannel.House.Users/app_config/sannel.crt"