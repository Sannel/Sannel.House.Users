trigger:
- master
- develop

pr:
- master
- develop
- feature/*

variables:
  sdk_version: 5.0.x
  sdk_support_preview: true
  dockerRepositoryRoot: sannel
  dockerTagBase: $(Build.SourceBranchName)-$(Build.BuildId)
  mainImageName: house.users
  repositoryName: Sannel.House.Users
  imageTag: $(Build.SourceBranchName)-$(Build.BuildId)
  projectFolder: Sannel.House.Users
  tagVersion: 5.0
  tagCodeName: buster
  hasTests: true
  Major: 0
  Minor: 9

resources:
  repositories:
    - repository: users
      type: github
      name: Sannel/Sannel.House.Users
      endpoint: Sannel
    - repository: templates
      type: github
      name: Sannel/Sannel.House.BuildScripts
      endpoint: Sannel

jobs:
- template: tasks/docker/linux-arm.yaml@templates
  parameters:
    arch: arm32
    archLong: arm32v7
    ridSuffix: arm
    qemuStatic: qemu-arm-static
    project: $(projectFolder)
    imageName: $(mainImageName)
    jobName: users
    repositoryName: $(repositoryName)

- template: tasks/docker/linux-arm.yaml@templates
  parameters:
    arch: arm64
    archLong: arm64v8
    project: $(projectFolder)
    imageName: $(mainImageName)
    jobName: users
    repositoryName: $(repositoryName)

- template: tasks/docker/linux-x64-alpine.yaml@templates
  parameters:
    project: $(projectFolder)
    imageName: $(mainImageName)
    jobName: users
    repositoryName: $(repositoryName)
